<template name="jargonItem">
	<div class="post">
		<div class="post-content">
			<div class="pull-right">
				Related: <small>{{{csl related 'term'}}}</small> <br />
				<a href="{{url}}" target="__blank" title="{{url}}">{{domain}}</a>
			</div>
			<dt><a href="/term/{{name}}">{{name}}</a></dt>
			<dd>{{lname}}</dd>
		</div>
	</div>
</template>
