<template name="jargonMore">
  <div class="post-page page">
	<div class="post">
		{{> jargonItem}}
		<!-- <div class="clearfix"></div> -->
		
		<div class="post-content" style="padding-top: 3px;">
			{{#markdown}}{{descr}}{{/markdown}}
			
			{{#if url}}
			<div class="pull-right">
				<a href="{{url}}" target="_blank" title="{{url}}">{{domainOf url}}</a>
			</div>
			{{/if}}
		</div>


	</div>
  </div>
</template>
