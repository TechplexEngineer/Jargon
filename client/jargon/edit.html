<template name="jargonEdit">
	<form class="main form page">
		<div class="form-group">
			<label class="control-label" for="name">Term</label>
			<input name="name" type="text" value="{{name}}" placeholder="FTP" class="form-control"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="lname">Definition</label>
			<input name="lname" type="text" value="{{lname}}" placeholder="File Transfer Protocol" class="form-control"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="descr">Description</label>
			<textarea name="descr" id="" cols="30" rows="10" class="form-control">{{descr}}</textarea>
		</div>
		<div class="form-group">
			<label class="control-label" for="url">Link</label>
			<input name="url" type="text" value="{{url}}" placeholder="http://example.com" class="form-control"/>
		</div>
		<input type="hidden" name="_id" value="{{_id}}">


		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
